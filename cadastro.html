	<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

	<div class="wrapper d-flex align-items-stretch">
		<!-- barra lateral -->
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Menu</span>
				</button>
			</div>

				<h1><a href="index.html" class="logo">Minha Empresa <span>Painel Atendimento</span></a></h1>
				<ul class="list-unstyled components mb-5">
					<li> <a href="index.html"><span class="fa fa-home mr-3"></span>Painel</a> </li>

				</div>

		<!-- Conteudo da Pagina  -->
		<div class="container-fluid">
			<!-- Cabeçalho -->
			<div>
				<div class="col">
					<div class="pos-f-t">
						<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
							<div>
								<h4>Cadastro de Clientes</h4>
							</div>

						</nav>
					</div>
				</div>
			</div>
			<!-- Cadastro  -->
			<div id='alert' class="alert alert-danger hidden"></div>
			<form class="form-horizontal">
				<fieldset>
					<div class="panel panel-primary">
						<!-- <div class="panel-heading">Cadastro de Cliente</div> -->
						<div class="panel-body">
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11>
								</label>
								<div class="col-md-9">
									<input id="NomeForm" name="Cliente" placeholder="" class="form-control input-md"
										required="" type="text"><span id="inputSuccess2Status"
										class="sr-only">(success)</span>
								</div>
							</div>

							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>
								<div class="col-md-2">
									<input id="CPF" name="cpf" placeholder="Apenas números"
										class="form-control input-md" required="" type="text">
								</div>

								<label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>
								<div class="col-md-2">
									<input id="DataNascimento" name="Data de Nascimento" placeholder="DD/MM/AAAA"
										class="form-control input-md" required="" type="text" maxlength="10">
								</div>

								<!-- Multiple Radios (inline) -->

								<label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
								<div class="col-md-4">
									<label required="" class="radio-inline" for="radios-0">
										<input name="sexo" id="sexo" value="feminino" type="radio" required>
										Feminino
									</label>
									<label class="radio-inline" for="radios-1">
										<input name="sexo" id="sexo" value="masculino" type="radio">
										Masculino
									</label>
								</div>
							</div>

							<!-- Prepended text-->
							<div class="form-group">
								<label class="col-md-2 control-label" for="prependedtext">Telefone Residencial <h11>*
									</h11>
								</label>
								<div class="col-md-2">
									<div class="input-group">
										<span class="input-group-addon"><i
												class="glyphicon glyphicon-earphone"></i></span>
										<input id="foneres" name="Telefone Residencial" class="form-control"
											placeholder="XX XXXX-XXXX" required="" type="text" maxlength="14">
									</div>
								</div>

								<label class="col-md-1 control-label" for="prependedtext">Telefone Comercial</label>
								<div class="col-md-2">
									<div class="input-group">
										<span class="input-group-addon"><i
												class="glyphicon glyphicon-earphone"></i></span>
										<input id="fonecom" name="Telefone Comercial" class="form-control"
											placeholder="XX XXXX-XXXX" type="text" maxlength="14">
									</div>
								</div>

								<label class="col-md-1 control-label" for="prependedtext">Telefone Celular</label>
								<div class="col-md-3">
									<div class="input-group">
										<span class="input-group-addon"><i
												class="glyphicon glyphicon-earphone"></i></span>
										<input id="celular" name="Celular" class="form-control"
											placeholder="XX X XXXX-XXXX" type="text" maxlength="18">
									</div>
								</div>
							</div>

							<!-- Prepended text-->
							<div class="form-group">
								<label class="col-md-2 control-label" for="prependedtext">E-mail <h11>*</h11></label>
								<div class="col-md-5">
									<div class="input-group">
										<span class="input-group-addon"><i
												class="glyphicon glyphicon-envelope"></i></span>
										<input id="email" name="E-mail" class="form-control"
											placeholder="email@email.com" required="" type="text"
											pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
									</div>
								</div>

								<label class="col-md-1 control-label" for="CEP">CEP <h11>*</h11></label>
								<div class="col-md-3">
									<input id="cep" name="cep" placeholder="Apenas números"
										class="form-control input-md" required="" value="" type="search" maxlength="8"
										pattern="[0-9]+$">
								</div>
							</div>

							<!-- Prepended text-->
							<div class="form-group">
								<label class="col-md-2 control-label" for="prependedtext">Endereço</label>
								<div class="col-md-4">
									<div class="input-group">
										<span class="input-group-addon">Rua <h11>*</h11></span>
										<input id="rua" name="rua" class="form-control" placeholder="" required=""
											type="text">
									</div>

								</div>
								<div class="col-md-2">
									<div class="input-group">
										<span class="input-group-addon">Nº <h11>*</h11></span>
										<input id="numero" name="numero" class="form-control" placeholder="" required=""
											type="text">
									</div>

								</div>

								<div class="col-md-3">
									<div class="input-group">
										<span class="input-group-addon">Bairro <h11>*</h11></span>
										<input id="bairro" name="bairro" class="form-control" placeholder="" required=""
											type="text">
									</div>

								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label" for="prependedtext"></label>
								<div class="col-md-4">
									<div class="input-group">
										<span class="input-group-addon">Cidade <h11>*</h11></span>
										<input id="cidade" name="cidade" class="form-control" placeholder="" required=""
											type="text">
									</div>

								</div>

								<div class="col-md-2">
									<div class="input-group">
										<span class="input-group-addon">Estado <h11>*</h11></span>
										<input id="estado" name="estado" class="form-control" placeholder="" required=""
											type="text">
									</div>

								</div>
							</div>
							<!-- Text input-->
							<div class="form-group">
								<label class="col-md-2 control-label" for="ObsAtend">Atendimento <h11>*</h11></label>
								<div class="col-md-9">
									<textarea id="ObsAtend" name="ObsAtend" class="form-control" rows="3" required=""
										placeholder="Descreva neste campo o seu atendimento para facilitar consultas posteriores">
									</textarea>
								</div>
							</div>

							<!-- Button (Double) -->
							<div class="form-group">
								<label class="col-md-2 control-label" for="Cadastrar"></label>
								<div class="col-md-8">
									<button id="Cadastrar" name="Cadastrar" class="btn btn-success"
										type="Submit">Cadastrar</button>
									<button onclick="window.location.href='index.html'"
										class="btn btn-danger">Cancelar</button>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-11 control-label">
									<p class="help-block">
										<h11>*</h11> Campo Obrigatório
									</p>
								</div>
							</div>

						</div>
					</div>
				</fieldset>
			</form>
